# GitHub Actions workflow for CI/CD pipeline
name: SocioMint CI/CD

# 注意: 使用此工作流之前，请确保在GitHub仓库中设置以下secrets:
# - VERCEL_TOKEN: Vercel API令牌
# - VERCEL_ORG_ID: Vercel组织ID
# - VERCEL_PROJECT_ID: Vercel项目ID
# - SUPABASE_URL_DEV: 开发环境Supabase URL
# - SUPABASE_SERVICE_KEY_DEV: 开发环境Supabase服务密钥
# - SUPABASE_URL_PROD: 生产环境Supabase URL
# - SUPABASE_SERVICE_KEY_PROD: 生产环境Supabase服务密钥

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          cd sociomint
          npm ci

      - name: Run linters
        run: |
          cd sociomint
          npm run lint

      - name: Check filename conventions
        run: |
          cd sociomint
          npm run lint:filenames

      - name: Run tests
        run: |
          cd sociomint
          npm test
  
  build:
    name: Build Application
    needs: lint-and-test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          cd sociomint
          npm ci

      - name: Build
        run: |
          cd sociomint
          npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_SM_TOKEN_ADDRESS: ${{ secrets.NEXT_PUBLIC_SM_TOKEN_ADDRESS }}
          NEXT_PUBLIC_SM_EXCHANGE_ADDRESS: ${{ secrets.NEXT_PUBLIC_SM_EXCHANGE_ADDRESS }}
          NEXT_PUBLIC_MULTISIG_WALLET_ADDRESS: ${{ secrets.NEXT_PUBLIC_MULTISIG_WALLET_ADDRESS }}
          NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID }}
          NEXT_PUBLIC_DISCORD_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_DISCORD_CLIENT_ID }}
          DISCORD_CLIENT_SECRET: ${{ secrets.DISCORD_CLIENT_SECRET }}
          TWITTER_CLIENT_ID: ${{ secrets.TWITTER_CLIENT_ID }}
          TWITTER_CLIENT_SECRET: ${{ secrets.TWITTER_CLIENT_SECRET }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          NEXT_PUBLIC_GOOGLE_ANALYTICS_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_ANALYTICS_ID }}
          DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}
          BSC_TESTNET_PRIVATE_KEY: ${{ secrets.BSC_TESTNET_PRIVATE_KEY }}
          BSCSCAN_API_KEY: ${{ secrets.BSCSCAN_API_KEY }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: sociomint/.next
          retention-days: 7

  deploy-prod:
    name: Deploy to Production
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd sociomint
          npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-output
          path: sociomint/.next

      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./sociomint
          vercel-args: '--prod'
